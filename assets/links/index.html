 <script>
  (function(){
   const tabs = document.querySelectorAll('.c-links__tab');
   const panels = document.querySelectorAll('.c-links__panel');

   function activate(tabName){
    tabs.forEach(b=>{
     const on = b.dataset.tab === tabName;
     b.classList.toggle('is-active', on);
     b.setAttribute('aria-selected', on ? 'true' : 'false');
    });
    panels.forEach(p=> p.classList.toggle('is-active', p.id === 'tab-'+tabName));
   }

   tabs.forEach(btn=>{
    btn.addEventListener('click', ()=> activate(btn.dataset.tab));
    btn.addEventListener('keydown', (e)=>{
     if(e.key === 'ArrowRight' || e.key === 'ArrowLeft'){
      const arr = Array.from(tabs);
      const i = arr.indexOf(btn);
      const next = e.key === 'ArrowRight' ? (i+1)%arr.length : (i-1+arr.length)%arr.length;
      arr[next].focus();
     }
    });
   });
  })();
 </script>
